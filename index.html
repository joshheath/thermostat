<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="thermostat.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <h1> Thermostat</h1>
      <h2 id="temperature"></h2>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        <br>
        <br>

        <h1>Power Saving Mode is:<br> <span id="power-saving-status">on</span></h1>

        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>

    <section>
      <h1> Select a city to find out its temperature </h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>

      <h1>Current temperature: <span id="current-temperature"></span></h1>
    </section>

    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

  </body>
</html>
